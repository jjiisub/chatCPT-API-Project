<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AIChat</title>
    <link rel="stylesheet" href="./index.css" />
    <!-- js -->
    <script src="./main.js" defer type="module"></script>
  </head>
  <body>
    <!-- modal, loader -->
    <div class="answer-modal hidden">
      <div class="modal-background"></div>
      <div class="modal-question ai-chat-content"></div>
      <div class="modal-content"></div>
      <button class="btn-close-answer-modal">close</button>
    </div>
    <div class="help-modal">
      <div class="modal-background"></div>
      <fieldset class="character-box">
        <label for="cat" class="character selected">
          <img class="ai-img" src="./asset/img/ai_img_cat.jpg" alt="" />
          <p>BORI</p>
          <input type="radio" id="cat" value="보리는 당신이 키우는 1살 페르시안 고양이 입니다" name="character" checked />
        </label>

        <label for="man" class="character">
          <img class="ai-img" src="./asset/img/ai_img_man.png" alt="" />
          <p>Cheol-Su</p>
          <input type="radio" id="man" value="철수는 친절한 수학 선생님 입니다" name="character" />
        </label>

        <label for="woman" class="character">
          <img class="ai-img" src="./asset/img/ai_img_woman.png" alt="" />
          <p>Yeong-Hee</p>
          <input type="radio" id="woman" value="영희는 AI 회사에서 일하고 있는 시니어 개발자 입니다" name="character" />
        </label>

        <label for="else" class="character">
          <img class="ai-img-uploaded" src="./asset/svg/upload.svg" alt="" />
          <p>New Character</p>
          <input type="file" id="else" class="input_ai_img" accept="image/*" />
          <input type="radio" id="else" name="character" />
          <img class="ai-img-close hidden" src="./asset/svg/close.svg" alt="" />
        </label>
      </fieldset>

      <input type="text" class="input-situation" value="보리는 당신이 키우는 1살 페르시안 고양이 입니다" disabled />

      <button class="btn-close-help-modal">Next</button>
    </div>
    <div class="loader-container"><img class="loading-img" src="asset/gif/loadingImg.gif" /></div>
    <!-- // modal, loader -->

    <header>
      <h1 class="logo">TalkMentor</h1>
      <a class="github" href="https://github.com/vBORIv">Github</a>
    </header>
    <section class="chat-page">
      <div class="chat-screen">
        <div class="user-chat">
          <div class="user-chat-content">This is user-chat</div>
        </div>

        <div class="ai-chat">
          <img class="ai-img" src="asset/img/ai_img_cat.jpg" />
          <div class="ai-chat-content">This is AI-chat</div>
        </div>
      </div>
      <div class="chat-input">
        <form action="post">
          <input class="chat-input-text" type="text" placeholder="Say 'Hi' to start chat" autofocus required />
          <button class="chat-input-button" type="submit">
            <svg class="svg-send" xmlns="http://www.w3.org/2000/svg" height="1.7em" viewBox="0 0 512 512">
              <style>
                svg {
                  fill: #ffffff;
                }
              </style>
              <path
                d="M16.1 260.2c-22.6 12.9-20.5 47.3 3.6 57.3L160 376V479.3c0 18.1 14.6 32.7 32.7 32.7c9.7 0 18.9-4.3 25.1-11.8l62-74.3 123.9 51.6c18.9 7.9 40.8-4.5 43.9-24.7l64-416c1.9-12.1-3.4-24.3-13.5-31.2s-23.3-7.5-34-1.4l-448 256zm52.1 25.5L409.7 90.6 190.1 336l1.2 1L68.2 285.7zM403.3 425.4L236.7 355.9 450.8 116.6 403.3 425.4z"
              />
            </svg>
          </button>
        </form>
      </div>
    </section>
    <footer>
      <p>Copyright 2023. Jiseop All rights reserved</p>
    </footer>
  </body>
</html>
