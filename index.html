<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chat</title>
    <link rel="stylesheet" href="./index.css" />
    <!-- js -->
    <script src="./index.js" defer type="module"></script>
  </head>
  <body>
    <div class="chat-page">
      <div class="chat-screen">
        <div class="user-chat">
          <div class="chat-content">this is user-chat</div>
        </div>

        <div class="ai-chat">
          <div class="chat-content">this is AI-chat</div>
        </div>

        <!-- <ul></ul> -->
      </div>
      <div class="chat-input">
        <form action="post">
          <input type="text" placeholder="'Hi' to start chat" autofocus required />
          <button type="submit">전송</button>
        </form>
      </div>
    </div>
  </body>
</html>
